<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <h1>TaskMaster</h1>
                </div>
                <nav class="nav">
                    <button class="nav-btn active" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                    <button class="nav-btn" id="registerBtn">
                        <i class="fas fa-user-plus"></i>
                        Register
                    </button>
                    <button class="nav-btn hidden" id="dashboardBtn">
                        <i class="fas fa-th-large"></i>
                        Dashboard
                    </button>
                    <button class="nav-btn hidden" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Login Section -->
            <section class="auth-section active" id="loginSection">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Welcome Back</h2>
                        <p>Sign in to manage your tasks</p>
                    </div>
                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">
                                <i class="fas fa-envelope"></i>
                                Email
                            </label>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                    </form>
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
                    </div>
                </div>
            </section>

            <!-- Register Section -->
            <section class="auth-section" id="registerSection">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Create Account</h2>
                        <p>Join TaskMaster today</p>
                    </div>
                    <form class="auth-form" id="registerForm">
                        <div class="form-group">
                            <label for="registerUsername">
                                <i class="fas fa-user"></i>
                                Username
                            </label>
                            <input type="text" id="registerUsername" placeholder="Choose a username" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">
                                <i class="fas fa-envelope"></i>
                                Email
                            </label>
                            <input type="email" id="registerEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <input type="password" id="registerPassword" placeholder="Create a password" required>
                        </div>
                        <div class="form-group">
                            <label for="registerRole">
                                <i class="fas fa-user-tag"></i>
                                Role
                            </label>
                            <select id="registerRole" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-user-plus"></i>
                            Create Account
                        </button>
                    </form>
                    <div class="auth-footer">
                        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
                    </div>
                </div>
            </section>

            <!-- Dashboard Section -->
            <section class="dashboard-section" id="dashboardSection">
                <div class="dashboard-header">
                    <h2>My Tasks</h2>
                    <button class="btn-primary" id="addTaskBtn">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>

                <!-- Task Stats -->
                <div class="task-stats">
                    <div class="stat-card">
                        <div class="stat-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="pendingCount">0</h3>
                            <p>Pending</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon progress">
                            <i class="fas fa-spinner"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="progressCount">0</h3>
                            <p>In Progress</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon completed">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="completedCount">0</h3>
                            <p>Completed</p>
                        </div>
                    </div>
                </div>

                <!-- Task Filters -->
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        All Tasks
                    </button>
                    <button class="filter-btn" data-filter="pending">
                        <i class="fas fa-clock"></i>
                        Pending
                    </button>
                    <button class="filter-btn" data-filter="in-progress">
                        <i class="fas fa-spinner"></i>
                        In Progress
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check-circle"></i>
                        Completed
                    </button>
                </div>

                <!-- Task List -->
                <div class="task-list" id="taskList">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </section>
        </main>

        <!-- Task Modal -->
        <div class="modal" id="taskModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Add New Task</h3>
                    <button class="modal-close" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form class="modal-form" id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">
                            <i class="fas fa-heading"></i>
                            Title
                        </label>
                        <input type="text" id="taskTitle" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">
                            <i class="fas fa-align-left"></i>
                            Description
                        </label>
                        <textarea id="taskDescription" placeholder="Enter task description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">
                            <i class="fas fa-flag"></i>
                            Status
                        </label>
                        <select id="taskStatus">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">
                            <i class="fas fa-exclamation-triangle"></i>
                            Priority
                        </label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">
                            <i class="fas fa-calendar"></i>
                            Due Date
                        </label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancelModal">Cancel</button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i>
                            Save Task
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading...</p>
            </div>
        </div>

        <!-- Toast Notification -->
        <div class="toast" id="toast">
            <div class="toast-content">
                <i class="fas fa-check-circle" id="toastIcon"></i>
                <p id="toastMessage"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
